<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- External CSS link here -->

    <link rel="stylesheet" href="style.css" />

    <!-- Internal CSS Starts From Here -->

    <!-- CSS is written in head tag by using style tag -->

    <style>
      /* selector {
            property1: value1;
            property2: value2;
        } */

      .Internal {
        color: khaki;
        background-color: teal;
      }
    </style>

    <!-- Internal CSS End Here -->
  </head>
  <body>
    <!-- Inline CSS is written using style attribute in an element -->

    <h2 style="color: aliceblue; background-color: crimson">Inline CSS</h2>
    <h2 class="Internal">Internal CSS</h2>
    <h2 class="External">External CSS</h2>
  </body>
</html>
