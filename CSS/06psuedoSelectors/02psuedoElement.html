<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        p::first-letter{
            font-size: 50px;
            color: orangered;
        }
        p::first-line{
            color: violet;
        }
        p::selection{
            color: khaki;
            background-color: teal;
            }
            h1::before{
                content: '~ ';
            }
            h1::after{
                content: ' !';
            }
    </style>
  </head>
  <body>
    <h1>Tops</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique tenetur
      illum necessitatibus dolorum corporis veniam esse rerum quibusdam
      suscipit, aspernatur numquam! Quisquam quod ipsa asperiores aspernatur,
      iure dolor error ab.
    </p>
  </body>
</html>
