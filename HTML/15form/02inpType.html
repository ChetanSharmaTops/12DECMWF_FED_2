  <body>
    <fieldset>

      <form action="">

        <input type="button" placeholder="button" /><br /><br />
        <input type="submit" placeholder="submit" /><br /><br />
        <textarea name="" id="" cols="30" rows="10"></textarea><br />
        <br />
