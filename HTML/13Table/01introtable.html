<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- table = table tag is used to make table in html
        thead = table head section 
        tbody = table body section 
        tfoot = footer section of tbale
        tr = table row
        th = table heading 
        td = table data
        caption = caption of table -->


    <table border="1">
        <!-- <caption>Table No. 21</caption> -->
        <thead>
            <tr>
                <th>No.</th>
                <th>Course</th>
                <th>Mobile</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>FED</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <td>2.</td>
                <td>FED</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>FED</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <td>4.</td>
                <td>FED</td>
                <td>1234567890</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <th>4</th>
                <th>4</th>
            </tr>
        </tfoot>
        <caption>Table No. 21</caption>
    </table>
</body>
</html>
